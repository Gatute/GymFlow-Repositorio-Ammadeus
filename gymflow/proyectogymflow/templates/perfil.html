    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Information</title>
</head>
<body>
    <div class="container">
        <div class="profile-block">
            <h2>Profile Information</h2>
            <img src="foto" alt="Foto de perfil">
            <p>Name: John Doe</p>
            <p>Occupation: Web Developer</p>
            <p>Email: john.doe@example.com</p>

    </div>
</body>
{% comment %} </html>
    <div class="container">
        <h1 class="h1">Perfil</h1>
        <div class="row justify-content-center">    
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario_registro" action="">
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre">
                                <small class="text-danger" id="nombre-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Altura (cm)</label>
                                <input type="number" class="form-control" name="altura" id="altura">
                                <small class="text-danger" id="altura-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Peso (kg)</label>
                                <input type="number" class="form-control" name="peso" id="peso">
                                <small class="text-danger" id="peso-error"></small>
                            </div>


                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> {% endcomment %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

    <script>
        $(document).ready(function () {
            $('#formulario_registro').submit(function (event) {
                event.preventDefault();

                $('#nombre-error').text('');
                $('#altura-error').text('');
                $('peso-errorr').text('');

                if ($('#nombre').val() === '') {
                    $('#nombre-error').text('Por favor, ingresa un nombre válido');
                    return;
                }

                if ($('#altura').val() === '') {
                    $('#altura-error').text('Por favor, ingresa una altura válida');
                    return;
                }

                if ($('#peso').val() === '') {
                    $('#peso-error').text('Por favor, ingresa un peso válido');
                    return;
                }

                this.submit();
            });
        });
    </script>

</body>

</html>
