{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/inicio.css' %}?v=1">
</head>

<body>

    

    <div class="navbar" >
    <div class="container1">
        <a class="navbar-brand" href="{% url 'inicio' %}">
            <img src="{%static 'img/GYM-FLOW-LOGO.png' %}" alt="Logo" width="60" height="50" class="d-inline-block align-items-bottom">  GYMFLOW
        </a>
    </div>
  </div>

    <div class="container">
        <h1 class="h1">Perfil</h1>
        <div class="row justify-content-center">    
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form id="formulario_registro" action="">
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre">
                                <small class="text-danger" id="nombre-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Altura (cm)</label>
                                <input type="number" class="form-control" name="altura" id="altura">
                                <small class="text-danger" id="altura-error"></small>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Peso (kg)</label>
                                <input type="number" class="form-control" name="peso" id="peso">
                                <small class="text-danger" id="peso-error"></small>
                            </div>


                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

    <script>
        $(document).ready(function () {
            $('#formulario_registro').submit(function (event) {
                event.preventDefault();

                $('#nombre-error').text('');
                $('#altura-error').text('');
                $('peso-errorr').text('');

                if ($('#nombre').val() === '') {
                    $('#nombre-error').text('Por favor, ingresa un nombre válido');
                    return;
                }

                if ($('#altura').val() === '') {
                    $('#altura-error').text('Por favor, ingresa una altura válida');
                    return;
                }

                if ($('#peso').val() === '') {
                    $('#peso-error').text('Por favor, ingresa un peso válido');
                    return;
                }

                this.submit();
            });
        });
    </script>

</body>

</html>
